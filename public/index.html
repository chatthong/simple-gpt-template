<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="tab" id="tabs">
        <button class="tablinks" onclick="openTab(event, 'Chat1')" id="defaultOpen">Chat 1</button>
        <button class="tablinks" onclick="addTab()">+</button>
    </div>

    <div id="Chat1" class="tabcontent">
        <div id="chat-container-Chat1" class="chat-container">
            <input type="text" id="user-input-Chat1" placeholder="Type your message here">
            <input type="file" id="image-input-Chat1" accept="image/*">
            <button onclick="sendMessage('Chat1')">Send</button>
            <div id="messages-Chat1"></div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
