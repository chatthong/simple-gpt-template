
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with OpenAI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    .chat-container { flex: 1; display: flex; flex-direction: column-reverse; overflow-y: auto; padding: 10px; }
    .chat-message { margin-bottom: 10px; }
    .chat-input { padding: 10px; display: flex; align-items: center; }
    .user-message { text-align: right; color: blue; }
    .bot-message { text-align: left; color: green; }
    img { max-width: 100px; max-height: 100px; margin: 5px; }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <input type="file" id="image-input" accept="image/*" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
